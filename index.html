<body>
   
       <section class="container text-center text- fw-bold fs-6">

            <div class="row w-100 mx-auto my-2 px-4"> 
                <div class="col  border border-5 border-dark py-5 text-end bg-success">245445+567865=</div>

                <div class="col border border-2 border-primary py-4 rounded-pill bg-info">MRC</div>

                <div class="col border border-2 border-primary py-4 rounded-pill bg-info">CE</div>
            </div> 

       
          <div class="row w-100 mx-auto my-3 gap-3 px-4">

            <div class="col border border-2 border-primary py-4 rounded      bg-primary-subtle">6</div>
            <div class="col border border-2 border-primary py-4 rounded      bg-primary-subtle">7</div>

            <div class="col border border-2 border-primary py-4 rounded-pill bg-danger-subtle">%</div>
         </div> 


         <div class="row w-100 mx-auto my-3 gap-3 px-4">
            <div class="col border border-2 border-primary py-4 rounded     bg-primary-subtle">1</div>

            <div class="col border border-2 border-primary py-4 rounded      bg-primary-subtle">0</div>

            <div class="col border border-2 border-primary py-4 rounded      bg-primary-subtle">.</div>
            <div class="col border border-2 border-primary py-4 rounded-pill bg-danger-subtle">+</div>

    </div>
